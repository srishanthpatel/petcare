<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Page</title>
  <style>
    /* ... (previous styles) */

    form#bookingForm {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form#bookingForm label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form#bookingForm input[type="text"],
    form#bookingForm input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form#bookingForm div {
      margin-bottom: 16px;
    }

    form#bookingForm input[type="radio"] {
      margin-right: 8px;
    }

    form#bookingForm button {
      background-color: #555;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form#bookingForm button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- ... (previous HTML) -->

  <section id="contact">
    <h2>Slot Booking</h2>
    <article>
      <p>
       
      </p>

      <form id="bookingForm">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" required>

        <label for="appointmentDate">Select Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="timeSlot">Select Time Slot:</label>
        <div>
          <input type="radio" id="morningSlot" name="timeSlot" value="Morning">
          <label for="morningSlot">Morning</label>

          <input type="radio" id="afternoonSlot" name="timeSlot" value="Afternoon">
          <label for="afternoonSlot">Afternoon</label>

          <input type="radio" id="eveningSlot" name="timeSlot" value="Evening">
          <label for="eveningSlot">Evening</label>
        </div>

        <button type="button" onclick="bookAppointment()">Book Appointment</button>
      </form>
    </article>
  </section>

  <!-- ... (previous HTML) -->

  <!-- ... (previous script) -->

</body>
</html>
